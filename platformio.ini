[env:maduino]
platform = atmelsam
board = zeroUSB
framework = arduino
build_flags = 
    -D maduino
lib_deps =
    arduino-libraries/SD@^1.2.4
    arduino-libraries/Arduino Low Power@^1.2.2
    paulstoffregen/Time@^1.6.1

[env:tsimcam]
platform = espressif32
board = esp32s3box
framework = arduino
build_flags = 
	-DBOARD_HAS_PSRAM
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
    -D tsimcam

board_build.partitions=default_8MB.csv

lib_deps =
    paulstoffregen/Time@^1.6.1